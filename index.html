<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Scissors Paper Game</title>
    <script src="scripts/scripts.js" defer></script>
    <link rel="stylesheet" href="styles/style.css">

</head>
<body>
<div class="weapon-choice">
    <input id="0" type="image" src="img/rock.png">
    <input id="1" type="image" src="img/paper.png">
    <input id="2" type="image" src="img/scissors.png">
</div>
<div class="score">
    <div class="result">
        <img src="img/win.png">
        <div id="player_score"></div>
    </div>
        <div class="result">
        <img src="img/tie.png">
        <div id="tie"></div>
    </div>
        <div class="result">
        <img src="img/lose.png">
        <div id="computer_score"></div>
    </div>
</div>
<div id="text">

</div>
</body>
</html>
